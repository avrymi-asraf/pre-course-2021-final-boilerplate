<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <!-- <script src="utils.js"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="control-section">
      <h1 id="title-page">ToDo list</h1>
      <fieldset class="control-view">
      <legend id="title">Add task</legend>
      <div class="add-tasks">
        <input type="text" id="text-input" />
        <select id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="add-button">add task</button>
        <button id="sort-button">sort</button>
      </div></fieldset>
      <fieldset class="counter-title">
        You have <span id="counter">0 </span>tasks todo
      </div>
    </section>
    <section class="view-section">
      <div class="view-tasks"></div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>


<fieldset class="todo-container">
  <legend class="todo-text task-properties">aaa</legend>
  <div class="todo-created-at task-properties">2021-01-28 20:42:46</div>
  <div class="todo-priority task-properties">5</div>
</fieldset>
