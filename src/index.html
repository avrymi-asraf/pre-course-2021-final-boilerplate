<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <!-- <script src="utils.js"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="control-section">
      <h1 id="title-page">ToDo list</h1>
      <fieldset class="control-field">
        <legend id="title">Add task</legend>
        <div class="add-tasks">
          <input type="text" id="text-input" class="flex-effect" placeholder="Add task" />
          <select id="priority-selector" class="flex-effect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id="add-button" class="flex-effect">add task</button>
          <button id="sort-button" class="flex-effect">sort</button>
        </div>
      </fieldset>
    </section>
    <section class="view-section">
      <fieldset class="view-field">
        <legend class="counter-title">
          You have <span id="counter">0 </span>tasks todo
        </legend>
        <div class="view-tasks"></div>
      </fieldset>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
