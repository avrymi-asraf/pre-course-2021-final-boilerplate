<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <!-- <script src="utils.js"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="control-section">
   <h1 id="title-page">ToDo list</h1>
      <fieldset class="control-field">
        <legend id="title-add-task" class="legend">Add task</legend>
        <div class="add-tasks">
          <input
            type="text"
            id="text-input"
            class="flex-effect"
            placeholder="  Task name"
          />
          <select id="priority-selector" class="flex-effect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id="add-button" class="flex-effect">Add task</button>
          <button id="sort-button" class="flex-effect">Sort</button>
        </div>
        <div class="tags-container" id='container-tags'>
        <button class="tags" id="Shopping 🛒" >Shopping</button>
        <button class="tags" id="learning 📖">Learning</button>
        <button class="tags" id="home 🏠">home</button>
        <button class="tags" id="sport 🏐">Sport</button>
        <button class="tags" id="Work 😭">Work</button>
        <button class="tags" id="hobbies 💞">hobbies</button>
        <button class="tags" id="some topic">hobbies</button>
      
        </div>
      </fieldset>
    </section>
    <section class="view-section">
      <fieldset class="view-field">
        <legend class="counter-title legend">
          You have <span id="counter">0 </span> tasks
        </legend>
        <div class="view-tasks"></div>
        </div>
      </fieldset>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
